<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <style>
    @keyframes blinkWarning {
      0%, 100% { color: red; }
      50% { color: yellow; }
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #002E5D, #5E8EBD), url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Y_Mountain_Provo_Utah_2013.jpg/1200px-Y_Mountain_Provo_Utah_2013.jpg');
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }
    #warning, #securityMessage {
      color: red;
      font-size: 1.5em;
      font-weight: bold;
      display: none;
      margin: 10px 0;
      text-align: center;
    }
    #board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 5px;
    }
    .cell.disabled {
      pointer-events: none;
      color: #aaa;
    }
    #status, #score {
      margin-top: 20px;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px #000;
    }
    #playAgainBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #002E5D;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #backBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .line {
      position: absolute;
      background-color: red;
      height: 4px;
      transform-origin: left center;
      animation: drawLine 0.8s linear forwards;
    }
    .pencil {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/609/609803.png');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
      animation: movePencil 0.8s linear forwards;
    }
    @keyframes drawLine {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes movePencil {
      from { transform: translateX(0); }
      to { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe: Best of 3</h1>
  <div id="warning">device hack complete</div>
  <div id="securityMessage"><span style="font-size: 2em; animation: blinkWarning 1s infinite;">‚ö†Ô∏è WARNING! ‚ö†Ô∏è</span><br>Device hack completed on this device. App disabled. Online Social Security Number auction has commenced. Refresh page to cancel</div>
  <div id="board"></div>
  <div id="status"></div>
  <div id="score">You: 0 | Computer: 0</div>
  <button id="playAgainBtn" onclick="restartGame()">Play Again</button>
  <a id="backBtn" href="scratch.html">Back</a>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const scoreEl = document.getElementById("score");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const warningEl = document.getElementById("warning");
    const securityMessage = document.getElementById("securityMessage");

    let board = Array(9).fill("");
    let playerSymbol = "üî•";
    let computerSymbol = "‚ùÑÔ∏è";
    let userWins = 0;
    let compWins = 0;
    let gameOver = false;
    let playerTurn = true;
    let firstRestartDone = false;
    let appDisabled = false;

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell" + (cell ? " disabled" : "");
        div.textContent = cell;
        div.addEventListener("click", () => playerMove(index));
        boardEl.appendChild(div);
      });
    }

    function playerMove(index) {
      if (appDisabled || !playerTurn || board[index] || gameOver) return;
      board[index] = playerSymbol;
      drawBoard();
      if (checkWinner(playerSymbol)) {
        userWins++;
        endGame("You win!", winnerLine);
        return;
      }
      if (board.every(cell => cell)) {
        endGame("It's a draw.");
        return;
      }
      playerTurn = false;
      setTimeout(computerMove, 300);
    }

    function computerMove() {
      if (appDisabled || gameOver) return;
      const bestMove = getBestMove();
      board[bestMove] = computerSymbol;
      drawBoard();
      if (checkWinner(computerSymbol)) {
        compWins++;
        endGame("Computer wins!", winnerLine);
        return;
      }
      if (board.every(cell => cell)) {
        endGame("It's a draw.");
        return;
      }
      playerTurn = true;
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = computerSymbol;
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWinner(computerSymbol)) return 10 - depth;
      if (checkWinner(playerSymbol)) return depth - 10;
      if (newBoard.every(cell => cell)) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = computerSymbol;
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = playerSymbol;
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    let winnerLine = null;
    function checkWinner(symbol) {
      for (let combo of winCombos) {
        if (combo.every(i => board[i] === symbol)) {
          winnerLine = combo;
          return true;
        }
      }
      return false;
    }

    function endGame(message, combo) {
      statusEl.textContent = message;
      gameOver = true;
      updateScore();
      if (combo) drawWinningLine(combo);
      if (userWins === 2 || compWins === 2) {
        statusEl.textContent += " Match over! Click 'Play Again' to restart.";
        playAgainBtn.style.display = "inline-block";
      } else {
        setTimeout(() => {
          resetBoard();
          drawBoard();
          if (!playerTurn) {
            setTimeout(computerMove, 500);
          }
        }, 2000);
      }
    }

    function drawWinningLine(combo) {
      const positions = [
        [0, 0], [1, 0], [2, 0],
        [0, 1], [1, 1], [2, 1],
        [0, 2], [1, 2], [2, 2]
      ];
      const [a, b, c] = combo;
      const [x1, y1] = positions[a];
      const [x3, y3] = positions[c];
      const dx = (x3 - x1) * 105;
      const dy = (y3 - y1) * 105;
      const length = Math.sqrt(dx * dx + dy * dy);

      const line = document.createElement("div");
      line.className = "line";
      line.style.left = `${x1 * 105 + 50}px`;
      line.style.top = `${y1 * 105 + 50}px`;
      line.style.width = `${length}px`;
      line.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;

      const pencil = document.createElement("div");
      pencil.className = "pencil";
      pencil.style.left = `${x1 * 105 + 50}px`;
      pencil.style.top = `${y1 * 105 + 38}px`;
      pencil.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;

      boardEl.appendChild(line);
      boardEl.appendChild(pencil);

      setTimeout(() => {
        pencil.remove();
      }, 800);
    }

    function resetBoard() {
      board = Array(9).fill("");
      gameOver = false;
      winnerLine = null;
      statusEl.textContent = "";
      drawBoard();
    }

    function updateScore() {
      scoreEl.textContent = `You: ${userWins} | Computer: ${compWins}`;
    }

    function restartGame() {
      if (!firstRestartDone) {
        firstRestartDone = true;
        warningEl.style.display = 'block';
        securityMessage.style.display = 'block';
        appDisabled = true;
        return;
      }
      userWins = 0;
      compWins = 0;
      resetBoard();
      updateScore();
      playAgainBtn.style.display = "none";
    }

    drawBoard();
  </script>
</body>
</html>
